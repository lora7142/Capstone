<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Add</title>
</head>
<body>
  <nav class="navigation" id="myNavigation">
    <a href="index.html">Home</a>
    <a class="active" href="Add.html">Add</a>
    <a href="UpdateDelete.html">Update/Delete</a>
    <a href="Report.html">Report/Search</a>
    <a href="About.html">About</a>
    <a href="Contact.html">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </nav>
  <header><h1>Welcome to the Home Inventory Manager</h1>
    <h2>Lawn and Garden Edition</h2></header>
  <main>
    <form>
      <div class="mainItem">
        <div>
          <label for="itemName">Item Name:</label>
          <input type="text" name="itemName" id="itemName" required />
        </div>
        <div>
          <label for="itemMaker">Item Maker:</label>
          <input type="text" name="itemMaker" id="itemMaker" required />
        </div>
        <div>
          <label for="itemModel">Item Model:</label>
          <input type="text" name="itemModel" id="itemModel" required />
        </div>
        <div>
          <label for="serialNumber">Serial Number:</label>
          <input type="text" name="serialNumber" id="serialNumber"/>
        </div>
        <div>
          <label for="modelNumber">Model Number:</label>
          <input type="text" name="modelNumber" id="modelNumber"/>
        </div>
        <div>
          <label for="itemPowerType">Item Power Type:</label>
              <select name="itemPowerType" id="itemPowerType" required>
                <option value=""></option>
                <option value="Battery">Battery</option>
                <option value="Electric">Electric</option>
                <option value="Gas">Gas</option>
                <option value="Other">Other</option>
              </select>
        </div>
        <div>
          <input type="checkbox" name="requiredMaintenance" value="optin" id="requiredMaintenance" unchecked />
          <label for="requiredMaintenance">Required Maintenance</label>
        </div>
        <div>
          <label for="frequencyOfMaintenance">Frequency of Maintenance:</label>
              <select name="frequencyOfMaintenance" id="frequencyOfMaintenance">
                <option value=""></option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Every 3 Months">Every 3 Months</option>
                <option value="Every 4 Months">Every 3 Months</option>
                <option value="Every 6 Months">Every 3 Months</option>
                <option value="Yearly">Yearly</option>
                <option value="Other">Other</option>
              </select>
        </div>
        <div>
          <label for="maintenanceDate">Maintenance Date:</label>
          <input
            type="date"
            id="maintenanceDate"
            name="trip-start" />
        </div>
        <div>
          <label for="listOfPastMaintenanceDates">List of Past Maintenance Dates:</label>
          <textarea name="listOfPastMaintenanceDates" id="listOfPastMaintenanceDates" cols="30" rows="5"></textarea>
        </div>
        <div>
          <label for="LastMaintenanceType">Last Maintenance Type:</label>
              <select name="LastMaintenanceType" id="LastMaintenanceType" multiple>
                <option value=""></option>
                <option value="Battery">Battery</option>
                <option value="Belt">Belt</option>
                <option value="Chain">Chain</option>
                <option value="Filter">Filter</option>
                <option value="Fuel Line">Fuel Line</option>
                <option value="Gasket">Gasket</option>
                <option value="Oil Change">Oil Change</option>
                <option value="Primer Bulb">Primer Bulb</option>
                <option value="Spark Plug Change">Spark Plug Change</option>
                <option value="Seal">Seal</option>
                <option value="Starter Motor">Starter Motor</option>
                <option value="Other">Other</option>
              </select>
        </div>
        <div>
          <label for="partsReplaced">Parts Replaced:</label>
              <select name="partsReplaced" id="partsReplaced" multiple>
                <option value=""></option>
                <option value="Air Filter">Air Filter</option>
                <option value="Battery">Battery</option>
                <option value="Belt">Belt</option>
                <option value="Blade">Blade</option>
                <option value="Chain">Chain</option>
                <option value="Fuel Filter">Fuel Filter</option>
                <option value="Fuel Line">Fuel Line</option>
                <option value="Gasket">Gasket</option>
                <option value="Light Bulb">Light Bulb</option>
                <option value="Oil Filter">Oil Filter</option>
                <option value="Primer Bulb">Primer Bulb</option>
                <option value="Recoil Starter Cord">Recoil Starter Cord</option>
                <option value="Spark Plug">Spark Plug</option>
                <option value="Seal">Seal</option>
                <option value="Starter Motor">Starter Motor</option>
                <option value="Tires">Tires</option>
                <option value="Other">Other</option>
              </select>
        </div>
        <div>
          <label for="partsAcquiredFromBusinessName">Parts Acquired From Business Name:</label>
          <input type="text" name="partsAcquiredFromBusinessName" id="partsAcquiredFromBusinessName"/>
        </div>
        <div>
          <label for="partsAcquiredFromBusinessURL">Parts Acquired From Business URL:</label>
          <input type="text" name="partsAcquiredFromBusinessURL" id="partsAcquiredFromBusinessURL"/>
        </div>
        <div>
          <label for="itemManualURL">Item Manual URL:</label>
          <input type="text" name="itemManualURL" id="itemManualURL"/>
        </div>
        <div>
          <label for="dateAcquired">Date Acquired:</label>
          <input
            type="date"
            id="dateAcquired"
            name="trip-start" />
        </div>
      </div>
      <div class="secondaryItem">
        <div>
          <label for="additionalItemRelated">Additional Item Related:</label>
          <input type="text" name="additionalItemRelated" id="additionalItemRelated"/>
        </div>
        <div>
          <label for="additionalItemMaker">Additional Item Maker:</label>
          <input type="text" name="additionalItemMaker" id="additionalItemMaker"/>
        </div>
        <div>
          <label for="additionalItemModelNumber">Additional Item Model Number:</label>
          <input type="text" name="additionalItemModelNumber" id="additionalItemModelNumber"/>
        </div>
        <div>
          <label for="additionalItemSerialNumber">Additional Item Serial Number:</label>
          <input type="text" name="additionalItemSerialNumber" id="additionalItemSerialNumber"/>
        </div>
        <div>
          <label for="additionalAttachmentsForItem">Additional Attachments for Item:</label>
          <textarea name="additionalAttachmentsForItem" id="additionalAttachmentsForItem" cols="30" rows="5"></textarea>
        </div>
        <div>
          <label for="notes">Notes:</label>
          <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
        </div>
      </div>
      <div>
        <input type="submit" class="submit" value="Submit">
      </div>
    </form>
  </main>
  <footer></footer>
  <script src="index.js"></script>
</body>
</html>
